    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Clothing Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h2>My disgner store</h2>
  </header>

  <main>
    <section id="clothes-list">
      <h2>Available Clothes</h2>
      <div id="items-container"></div>
    </section>

    <section id="add-clothes">
      <h2>Add New Clothing Item</h2>
      <form id="add-form">
        <input type="text" id="name" placeholder="Name" required />
        <input type="text" id="size" placeholder="Size (e.g. M, L)" required />
        <input type="number" id="price" placeholder="Price" step="0.01" required />
        <button type="submit">Add Item</button>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
<div>
  <img src="https://www.shutterstock.com/image-photo/clothes-on-clothing-hanger-260nw-2338282257.jpg" alt="shirts">

<img src="" alt="">

  <img src="https://img.freepik.com/premium-photo/clothes-hangers-modern-store-boutique_943281-26958.jpg?w=360" alt="jeans">
  
</div>

</body>
